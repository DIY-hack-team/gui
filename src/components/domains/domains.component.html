<div *ngFor="let item of domains" class="card">
  <div class="card-body">
    <div class="info-zone">
      <h5 class="card-title">
        <a routerLink="/domains/{{ item.id }}">{{ item.nameRus || item.name }}</a>
      </h5>
      <div>
        <span class="item-label">Тэг:</span> {{ item.tag }} <br /><span class="item-label">Статус:</span>
        {{ item.status }}
      </div>
      <!--Change router link defenition-->
      <div class="row actions">
        <a routerLink="/teams/bind:domain" class="btn btn-outline-primary">
          <i class="bi bi-share"></i> Редактировать связи
        </a>
        <a routerLink="" class="btn btn-outline-primary">
          <i class="bi bi-three-dots-vertical"></i> Подробнее
        </a>
      </div>
    </div>
    <div class="photo-zone">
      <i class="bi bi-person-square"></i>
    </div>
  </div>
</div>
